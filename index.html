<!DOCTYPE html>
<html>

<head>
	<title>QBBuzzer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="socketio.js"></script>
	<audio id="sound" src="pop.mp3" preload="auto"></audio><!--CC Attribution 3.0: http://soundbible.com/2067-Blop.html-->
	<audio id="sound2" src="buzzsound.mp3" preload="auto"></audio>
	<script src ="qbbuzzer.js"></script>
</head>


<body>
	<div id ="wrapper">
		<div id="container" style="display:none"></div>
		<br>
		<button id="buzzbutton" class="default" onclick = "buzz()">
			Buzz
		</button>
		<br>
		<button class="clear" onclick="clearbuzzer()" style="display:none">
			Clear
		</button>

		<button id="togglesound" class ="settings" onclick="togglesound()">
			Sound: On
		</button>
		<button id="changesound" class ="settings" onclick="changesound()" >
			Sound: Pop
		</button>
		<button id="infobutton" class ="settings" onclick="toggleinfo()">
			Hide Info
		</button>
		<button id="togglehist" class="settings" onclick="togglehistory()">Hide History</button>
		<br>
		<div id="infobox">
		<div id="info"></div>
		<p>Users:</p>
		<div id="users"></div>
		</div>
		<div id="historywrapper">
			<p>History:</p>
			<div id="history"></div>
		</div>
		<br>
		<button id="clearhist" class ="settings" onclick="$('#history').empty()">
			Clear History
		</button><!--Idea credits to KJiang for the clear button... because I am stupid to have not thought of it to begin with-->
		
	</div>
</body>

<!--Written by Jonathan Luck and Kevin Wu (with help from a few others)-->
</html>
